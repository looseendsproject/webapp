require:
  - rubocop-rspec
  - rubocop-capybara
  - rubocop-rails

AllCops:
  TargetRailsVersion: 7.0.6
  Exclude:
    - lib/generators/**/*.rb
    - .annotaterb.yml
    - db/migrate/**
    - db/**
    - bin/**

  TargetRubyVersion: 3.0
  NewCops: enable

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes
